<div>
    <div class="row mrg10">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-2">
                    <scriptr-autocomplete
                                          id="deliveryDevices"                
                                          placeholder="Track delivery by id"
                                          pause="400"
                                          class=""
                                          search-fields="deviceId"
                                          title-field="name,deviceId"
                                          description-field="vehicleType"                
                                          minlength="0"
                                          image-field="pic"
                                          text-no-results="No results"                
                                          text-searching="Searching..."
                                          image-field="img"
                                          transport="wss"
                                          msg-tag="vm.deliveryDevice" 
                                          api="management/api/getDeliveryMotors"
                                          on-format-data="vm.onDeliveryData"
                                          selected-object="vm.onDeliveryDeviceSet"   
                                          input-class="form-control form-control-small">
                    </scriptr-autocomplete>
                </div>
                <div class="col-sm-8">
                    <div class="col-xs-12 col-sm-4 mrgt7"><a class="edit btn-block btn btn-info" ng-href="#/delivery" href="#/delivery"><i class="fa fa-edit"></i> Edit </a></div>
                </div>
                <div class="col-sm-2">
                    <button style="width: 120px; float: right; margin-right: 5px;" type="button" class="edit btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Show QR Link</button>
                </div>
            </div>
        </div>   
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://cdn.rawgit.com/johnnymanolly/resources/11576915/dashboard/images/device_tracker.png"/>
                </div>
            </div>
        </div>
    </div>
    <div>
        <iframe style="height: calc(100vh - 34px); width: 104%; border: 0;"  ng-src="{{vm.mapsSrc}}"></iframe>
    </div>
</div>
