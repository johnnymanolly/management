<div class="col-xs-12 mrgt13">
    <div class="row">
        <div class="col-sm-6">
            <scriptr-date-time-picker
                                      type="range"
                                      start-date-config="{ startView:'day', minView:'day' }"
                                      end-date-config="{ startView:'day', minView:'day' }"
                                      date-helper="vm.dateHelper"      
                                      on-set-time="vm.onSetTime" 
                                      start-date-class = "col-xs-12 col-sm-6"
                                      end-date-class = "col-xs-12 col-sm-6"
                                      start-date-on-set-time="vm.ordersStartDateOnSetTime"
                                      end-date-on-set-time="vm.ordersEndDateOnSetTime"
                                      >
            </scriptr-date-time-picker> 
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <scriptr-autocomplete
                                      id="ordersList"                
                                      placeholder="Show only"
                                      pause="400"
                                      search-fields="id"
                                      title-field="label"
                                      description-field="description"                
                                      minlength="0"
                                      local-data="vm.showOnlyData"
                                      text-no-results="No results"                
                                      text-searching="Searching..."
                                      image-field="img"
                                      transport="wss"
                                      selected-object="vm.onSelectShowOnly"   
                                      input-class="form-control form-control-small">
                </scriptr-autocomplete>
            </div>
        </div>   
    </div>
</div>
<scriptr-grid 
              columns-definition='vm.onlineOrdersColDef' 
              enable-sorting='true'
              default-cell-renderer="vm.defaultCellRenderer"   
              api = 'management/api/getOrders'
              api-params='vm.apiParams'   
              grid-height="500"
              pagination="true"
              msg-tag="orders-grid"   
              enable-col-resize="true"   
              suppress-filter='true'
              cell-editable='false'
              enable-client-side-filter='true'
              suppress-filter='false'
              enable-server-side-filter='false' 
              enable-server-side-sorting='true'
              row-model-type='infinite'
              row-model-selection='multiple'
              pagination-page-size='20'
              enable-delete-row='false'
              on-cell-clicked='vm.onSelectionChanged'  
              transport='wss'>
</scriptr-grid>
